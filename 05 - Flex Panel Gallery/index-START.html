<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels üí™</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
    }

    .panel1 { background-image:url(img/panel1.jpg);}
    .panel2 { background-image:url(img/panel2.jpg);}
    .panel3 { background-image:url(img/panel3.jpg);}
    .panel4 { background-image:url(img/panel4.jpg);}
    .panel5 { background-image:url(img/panel5.jpg);}

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
    }
  /*  */
    .panel p:nth-child(1){
      transform: translate(0,-100%);
    }

    .panel p:nth-child(3){
      transform: translate(0,100%);
    }
    /* peut-√™tre plus indiqu√© d'utiliser les s√©lecteurs last/first child, au cas o√π lors d'une maintenance future des paragraphes sont ajout√©s dans les div .panel*/

    /* maintenant on veut que les premiers et derniers p r√©aparaissent quand on clique sur le panel concern√© */
    /* l'effet de transition est d√©j√† param√©tr√© pour la classe panel */
    /* on va ajouter une classe qui change les param√®tres de la fonction translate()*/

    .panel.onclick p:nth-child(1){
      transform: translate(0,0);
    }

    .panel.onclick p:nth-child(3){
      transform: translate(0,0);
    }

    .panel.onclick{
      flex: 5;
      font-size: 30px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
      //maintenant on veut que la classe "onclick" n'apparaisse que quand on clique dessus
      //on doit √©galement pouvoir la faire dispara√Ætre en cliquant √† nouveau > toggle

    let panels=document.querySelectorAll(".panel");

    function displayPanel(){
      this.classList.toggle('onclick');
    }

    panels.forEach(panel => panel.addEventListener('click', displayPanel));

  </script>



</body>
</html>
