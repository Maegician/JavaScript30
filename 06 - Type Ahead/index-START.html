<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead üëÄ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

  //on a donc notre liste de villes au format json
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  //ce qui m'int√©resse, ce sont les valeurs de "city" et "state"

  //j'ai pr√©f√©r√© d√©cortiquer la correction car je n'√©tais pas famili√®re avec cette fa√ßon d'utiliser AJAX

  const cities = []; //on d√©clare un tableau vide pour y ajouter la liste des villes

  fetch(endpoint) //m√©thode qui retourne une promesse cens√©e r√©soudre la response de la requ√™te
  .then(blob => blob.json()) //lit la response jusqu'√† la fin, renvoie  r√©sultat en json
  .then(data => cities.push(...data));//push le r√©sultat dans le tableau ("..." spread pour √©viter de push un tableau dans un tableau)

  console.log(cities);//je regarde √† quoi ressemble le tableau obtenu
  //cela me renvoie bien un tableau avec les 1000 villes (objets) de l'API

//fonction qui compare la saisi de l'utilisateur avec les donn√©es du tableau (city et place)
function findMatches(wordToMatch, cities) {
  return cities.filter(place => {
    // here we need to figure out if the city or state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi'); //d√©clare la regex, g modifier: global. All matches (don't return on first match) i modifier: insensitive (insensible √† la casse)
    return place.city.match(regex) || place.state.match(regex)
  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

//fonction qui affiche le r√©sultat de la fonction findMatches()
function displayMatches() {
  const matchArray = findMatches(this.value, cities); //on appel la fonction findMatches avec en param√®tre la valeur de l'input .search, on stock le resultat dans le tableau matchArray
  const html = matchArray.map(place => {
    const regex = new RegExp(this.value, 'gi'); //on d√©clare le regex pour remplacer une partie de la string obtenue par la m√™me string mais avec une classe h1
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
    //fonction numberWithCommas rajoute des virgules dans les nombre pour les rendre plus lisibles
  }).join(''); //joins tous les √©l√©ments du tableau en une cha√Æne de caract√®re
  suggestions.innerHTML = html; //on met tous les r√©sultats obtenus dans la balise ul .suggestion
}

//on d√©clare une constante qui s√©lectionne l'input .search
//on d√©clare une constante qui s√©lectionne l'ul .suggestions
const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

//on √©coute les √©v√®nements change et keyup sur searchInput et on d√©clenche la fonction displayMatches
searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
</body>
</html>
